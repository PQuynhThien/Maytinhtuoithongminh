<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Tính Tuổi Thông Minh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212; 
            color: #ffffff;
            flex-direction: column;
        }
        .container {
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
            width: 300px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 1rem;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 5px;
            color: white;
            outline: none;
            
            text-align: center; 
        }

       
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
       

        input::placeholder {
            color: #888;
        }
        button {
            padding: 10px 20px;
            background-color: #3700b3; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #6200ee;
        }
        #result {
            margin-top: 1.5rem;
            font-weight: bold;
            color: #03dac6;
            font-size: 1.2rem;
        }
        h2 {
            margin-top: 0;
            color: #bb86fc; 
        }
        .footer-text {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Máy Tính Tuổi Thông Minh</h2>
        <p>Nhập số tuổi của bạn</p>
        <input type="number" id="ageInput" placeholder="Nhập số tuổi của bạn...">
        <br>
        <button onclick="calculateAge()">Tính kết quả</button>

        <div id="result"></div>
    </div>

    <div class="footer-text">By: Thiện Đz</div>

    <script>
        function calculateAge() {
            const age = document.getElementById('ageInput').value;
            const resultDiv = document.getElementById('result');

            if (age === "") {
                resultDiv.innerText = "Vui lòng nhập số tuổi đã chứ!";
                resultDiv.style.color = "#cf6679"; 
            } else {
                resultDiv.innerText = "Kết quả: Bạn " + age + " tuổi!";
                resultDiv.style.color = "#03dac6"; 
            }
        }
    </script>

</body>

</html>
